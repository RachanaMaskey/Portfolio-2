<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>

    <!-- link for style -->
    <link rel="stylesheet" href="./sass/style.css">

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
   <div class="herocontainer w-100">
        <section class="hero-section w-100">
            <!-- navbar code -->
            <nav class=" navsection d-flex justify-content-between m-0 w-100">
                <!-- Left Side nav content -->
                <div class="AF-button rounded-pill">
                    <button class="btn rounded-pill border-0">A.F</button>
                </div>
                <!-- Right Side nav content -->
                <div class="nav-list">
                    <ul class="d-flex gap-5 justify-content-center align-items-center p-0">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Works</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <div class="hero-info position-relative d-flex w-100">
                <div class="row align-items-center m-0">
                    <div class="col-lg-9 gap-2 text-start p-0">
                        <div class="left-section">
                            <h1>Hello, I’m Albert, a UI/UX <span class="designer">Designer.</span></h1>
                            <p>Product Designer, UI/UX Designer, and developer based in Brazil. Over the past 17 years, as an art director and designer, I’ve worked with big companies and up-and-coming startups.</p>
                            <div class="d-flex gap-2">
                                <button class="btn hireme p-3">HIRE ME</button>
                                <button class="btn btn-outline-secondary">VIEW WORK</button>
                            </div>
                        </div>   
                    </div>
                    <div class="col-lg-3 right-section p-0">
                        <img src="./svg/dot.svg" alt="">
                    </div>
                    <div class="mt-4 follow">
                        <p class="mb-2">Follow me on</p>
                        <div class="d-flex gap-3">
                            <a href="#"><i class="fa-brands fa-dribbble fs-4"></i></a>
                            <a href="#"><i class="fa-brands fa-behance fs-4"></i></a>
                            <a href="#"><i class="fa-brands fa-facebook fs-4"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter fs-4"></i></a>
                        </div>
                    </div>
                </div>
                <div class="hero-img">
                    <img src="./images/hero.png" alt="">
                </div>
            </div>
        </section>
   </div>
